
<html>
<head>
  <title>form example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container container-fluid">
  <div class="register">
    <h2 class="page-header" id="loginhead">log in</h2>
    <form>
      <div class="col-lg-4 col-lg-offset-4">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" name="username" id="username" class="form-control">
        </div>
      </div>
      <div class="col-lg-4 col-lg-offset-4">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="pass" id="password" class="form-control">
        </div>
      </div>
      <div class="col-lg-4 col-lg-offset-4">
      <button class="btn btn-success btn-block btn-lg">Login</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="container container-fluid">
      <h3 class="page-header">Get in touch</h3>
      <a href="https://www.instagram.com"target="_blank"class="fa fa-facebook"></a>
      <a href="https://www.twiter.com" target="_blank" class="fa fa-twitter"></a>
      <a href="https://www.facebook.com" target="_blank" class="fa fa-instagram"> </a>
    </div>
  </footer>
</div>
<!-- Left-aligned -->
<div class="media">
  <div class="media-top"  >
    <img src="PROJECT3.JPG" class="media-object" style="width:60px">
  </div>
  <div class="media-body">
    <h4 class="media-heading">John Doe</h4>
    <p>Lorem ipsum...</p>
  </div>
</div>

<!-- Right-aligned -->
<div class="media">
  <div class="media-body">
    <h4 class="media-heading">John Doe</h4>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>
  <div class="media-right media-bottom">
    <img src="PROJECT3.JPG" class="media-object" style="width:60px">
  </div>
</div>
<div class="media">
  <div class="media-left media-middle"  >
    <img src="PROJECT3.JPG" class="media-object" style="width:60px">
  </div>
  <div class="media-body">
    <h4 class="media-heading">John Doe</h4>
    <p>Lorem ipsum...</p>
  </div>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="la.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="chicago.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="ny.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
